<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số nguyên tố</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: calc(100% - 22px);
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Kiểm tra số nguyên tố</h1>
    <div class="container">
        <label for="number">Nhập số cần kiểm tra:</label><br>
        <input type="number" id="number" placeholder="Nhập số n" /><br>
        <button onclick="kiemTraSoNguyenTo()">Kiểm tra</button>

        <p id="result"></p>
    </div>

    <script>
        function kiemTraSoNguyenTo() {
            const n = parseInt(document.getElementById('number').value);
            let result = document.getElementById('result');

            // Kiểm tra đầu vào có phải là số hợp lệ
            if (isNaN(n)) {
                result.textContent = "Vui lòng nhập một số hợp lệ!";
                result.style.color = "red";
                return;
            }

            if (n <= 1) {
                result.textContent = n + " không phải là số nguyên tố.";
                result.style.color = "red";
                return;
            }

            // Kiểm tra số nguyên tố
            let isPrime = true;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                result.textContent = n + " là số nguyên tố.";
                result.style.color = "green";
            } else {
                result.textContent = n + " không phải là số nguyên tố.";
                result.style.color = "red";
            }
        }
    </script>

</body>
</html>
