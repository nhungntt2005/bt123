<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng từ 1 đến n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: calc(100% - 22px);
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Tính tổng từ 1 đến n</h1>
    <div class="container">
        <label for="numberN">Nhập số n:</label><br>
        <input type="number" id="numberN" placeholder="Nhập số n" /><br>
        
        <button onclick="tinhTong()">Tính tổng</button>

        <p id="result"></p>
    </div>

    <script>
        function tinhTong() {
            const n = parseInt(document.getElementById('numberN').value);
            let result = document.getElementById('result');

            // Kiểm tra đầu vào có phải là số hợp lệ
            if (isNaN(n) || n < 1) {
                result.textContent = "Vui lòng nhập một số nguyên dương hợp lệ!";
                result.style.color = "red";
                return;
            }

            // Tính tổng từ 1 đến n
            let tong = 0;
            for (let i = 1; i <= n; i++) {
                tong += i;
            }

            result.textContent = "Tổng từ 1 đến " + n + " là: " + tong;
            result.style.color = "green";
        }
    </script>

</body>
</html>
